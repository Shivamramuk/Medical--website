<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application From</title>
</head>
<body>

    <div style="border: 2px solid ; width:550px; margin: 35%; height: 650px; background-color: lightgoldenrodyellow ; border-radius: 10px; justify-content: fix; ">
        <h1 style="text-align: center;"><i>Joining Application Form</i></h1>
    <label for="Name" style="font-size: 24px;"  >Name:</label>
    <br>
    <input type="Name"  id="Name" placeholder="First" style="width: 250px; height: 25px;">
    <input type="Name"  id="Name" placeholder="Last" style="height: 25px; width: 250px;">
    <br><br>
    <label for="Phone" style="font-size: 24px;">Phone:</label>
    <br>
    <input type="Phone" name="" id="Phone" style="height: 25px;width: 510px;" placeholder="+91 xxxxxxxxxx">
    <br><br>
    <label for="Email" style="font-size: 24px;">Email:</label><br>
    <input type="email" name="" id="Email"  placeholder="xxxxxxxxxx@gmail.com" style="height: 25px;width: 510px; ">
    <br><br>
    <label for="Address" style="font-size: 24px;">Address:</label><br>
    <input type="Address" name="" id="Address"  placeholder="Area,District,State,cont..." style="height: 25px;width: 510px;">
     
    <br><br>
    <label for="Job Role" style="font-size: 24px;">Job Role</label> <br>
    <select name="Job Role" id="" style="height: 30px ; width: 515px;"> 
        <option value="Speech-language Pathologists">Speech-language Pathologist</option>
        <option value="Medical Records or Health Information Technician">Medical Records or Health Information Technician</option>
        <option value="Emergency Medical Technician/Paramedic ">Emergency Medical Technician/Paramedic        </option>
        <option value="Medical or Clinical Laboratory Technician">Medical or Clinical Laboratory Technician</option>
        <option value="Physical Therapist Assistant">Physical Therapist Assistant</option>
        <option value="Diagnostic Medical Sonographer">Diagnostic Medical Sonographer</option>
    </select>
    <br><br>

    <label for=" photo" style="font-size: 25px;">Upload Photo:</label><br>
    <fieldset style="width: 490px; height: 15px; background-color: white;"> <input type="file" name="file" id="" style="font-size: 15px;" ></fieldset>
    <br>

   
    <br><br>
    <button style="height: 25px; width: 200px;">Submit</button>
    <button style="height: 25px;width: 200px;">Reset</button>
   </div>
</body>
</html>
